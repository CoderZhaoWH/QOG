<link rel="stylesheet" href="css/style.css">

	<div style="height:40px"></div>
	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand logo"><img style="display:'inline'"
					src="img/logo.png" alt="毕业生问卷调查网"></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
					<li class="active"><a href="surveycenter.html"><span class="glyphicon glyphicon-list"></span>
							问卷中心</a></li>
					<li><a class="manage_center_flg" href="usercenter.html"><span
							class="glyphicon glyphicon-user"></span> 个人中心</a></li>
					<li id="place"><a id="user_place" href="#" data-toggle="modal" data-dismiss="modal"
						data-target="#login"><span class="glyphicon glyphicon-log-in"></span> 登录</a></li>
					<li><a class="manage_center_flg" href="backstage.html" target="_blank"><span
							class="glyphicon glyphicon-th-large"></span> 问卷管理</a></li>
					<li><a href="about.html"><span class="glyphicon glyphicon-question-sign"></span> 关于</a></li>
				</ul>
			</div>
		</div>

	<!-- 注册窗口 -->
	<div id="register" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" style="width:400px">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-title">
					<h1 class="text-center">修改个人信息</h1>
				</div>
				<div class="modal-body">
					<form id="register_form" class="form-group" action="">
						<div class="form-group">
							<label for="">新的用户名</label> <input id="user_name" name="user_name" class="form-control"
								type="text" placeholder="6-15位字母或数字">
						</div>
						<div class="form-group">
							<label for="">新的密码</label> <input id="user_pwd" name="user_pwd" class="form-control"
								type="password" placeholder="至少6位字母或数字">
						</div>
						<div class="form-group">
							<label for="">再次输入密码</label> <input id="user_pwd1" name="user_pwd1" class="form-control"
								type="password" placeholder="至少6位字母或数字">
						</div>
						<!-- <div class="form-group">
							<label for="">邮箱</label> <input id="user_email" name="user_email" class="form-control"
								type="email" placeholder="例如:123@123.com">
						</div> -->
						<div class="text-right">
							<button class="btn btn-primary" type="submit">提交</button>
							<button class="btn btn-danger" data-dismiss="modal">取消</button>
						</div>
						<!-- <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a> -->
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 登录窗口 -->
	<div id="login" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" style="width:400px">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-title">
					<h1 class="text-center">登录</h1>
				</div>
				<div class="modal-body">
					<form id="login_form" class="form-group" action="">
						<div class="form-group">
							<label for="">用户名</label> <input id='login_name' name='login_name' class="form-control"
								type="text" placeholder="">
						</div>
						<div class="form-group">
							<label for="">密码</label> <input id='login_pwd' name='login_pwd' class="form-control"
								type="password" placeholder="">
						</div>
						<div class="text-right">
							<button class="btn btn-primary" type="submit">登录</button>
							<button class="btn btn-danger" data-dismiss="modal">取消</button>
						</div>
						<!-- <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a> -->
					</form>
				</div>
			</div>
		</div>
	</div>

	<!-- 结果窗口 -->
	<div id="searchresult" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" style="width:400px">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-title">
					<h1 class="text-center">搜索结果：</h1>
				</div>
				<div class="modal-body modal-body-searchresult" style="height:300px;overflow:scroll;"></div>
			</div>
		</div>
	</div>

	<div class="col-md-offset-8 col-lg-offset-8 col-sm-offset-8">
		<div class="input-group" style="margin:60px 0 0 0">
			<input id="input-search-survey" type="text" class="form-control" placeholder="请输入字段名" /> <span
				class="input-group-btn">
				<button id="btn-search-survey" class="btn btn-info btn-search" style="margin:0 100px 0 0">查找</button>
			</span>
		</div>
	</div>
	<div style="margin:30px 0 30px 0">
		<ul class="nav nav-pills col-md-offset-4 col-lg-offset-4 col-sm-offset-4">

			<li><a data-toggle="pill" href="#qtfm" aria-expanded="false"

		</ul>

					<div class="col-md-4 info-right hidden-xs hidden-sm">
						<blockquote>
							<h2>课程评价-热门问卷</h2>
						</blockquote>
						<div class="container-fluid container-fluid-hot"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="jxpj" class="tab-pane fade">
			<div class="container">
				<div class="row">
					<div class="col-md-8">
						<div class="container-fluid container-fluid-new" style="padding:0;"></div>
					</div>
					<div class="col-md-4 info-right hidden-xs hidden-sm">
						<blockquote>
							<h2>教学评价-热门问卷</h2>
						</blockquote>
						<div class="container-fluid container-fluid-hot"></div>
					</div>
				</div>
			</div>
		</div>
		<div id="jyqk" class="tab-pane fade">

					<div class="col-md-8">
						<div class="container-fluid container-fluid-new" style="padding:0;"></div>
