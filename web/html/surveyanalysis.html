<table id="analysis"></table>
<!-- 工具栏 -->
<div id="analysis_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-survey-details" plain="true"
			onclick="analysis_tool.details();">查看</a> <a href="#" class="easyui-linkbutton"
			iconCls="icon-reload" plain="true" onclick="analysis_tool.reload();">刷新</a> <a href="#"
			class="easyui-linkbutton" iconCls="icon-redo" plain="true" onclick="analysis_tool.redo();">取消选择</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333;">
		问卷标题：<input type="text" class="textbox" name="analysisname" style="width:110px"> 创建时间从：<input
			type="text" name="analysis_date_from" class="easyui-datebox" editable="true" style="width:110px">
		到：<input type="text" name="analysis_date_to" class="easyui-datebox" editable="true"
			style="width:110px"> <a href="#" class="easyui-linkbutton" iconCls="icon-search"
			onclick="analysis_tool.search();">查询</a>
	</div>
</div>
<script type="text/javascript" src="../assets/js/surveyanalysis.js"></script>
