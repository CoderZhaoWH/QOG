	<!-- 注册窗口 -->
	<div id="register" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">

	//轮播自动播放

	// //设置垂直居中

	// 				  $('.carousel-inner img').eq(2).height();

	// });

	//设置文字垂直居中，谷歌浏览器加载图片的顺序问题，导致高度无法获取
	$(window).load(
		function() {
		    $('.text').eq(0).css(
			    'margin-top',
			    ($('.auto').eq(0).height() - $('.text').eq(0)
				    .height())
				    / 2 + 'px');
		});

	$(window).resize(
		function() {
		    $('.text').eq(0).css(
			    'margin-top',
			    ($('.auto').eq(0).height() - $('.text').eq(0)
				    .height())
				    / 2 + 'px');
		});

	$(window).load(
		function() {
		    $('.text').eq(1).css(
			    'margin-top',
			    ($('.auto').eq(1).height() - $('.text').eq(1)
				    .height())
				    / 2 + 'px');
		});

	$(window).resize(
		function() {
		    $('.text').eq(1).css(
			    'margin-top',
			    ($('.auto').eq(1).height() - $('.text').eq(1)
				    .height())
				    / 2 + 'px');
		});
    </script>
