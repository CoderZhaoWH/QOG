<link rel="stylesheet" href="css/style.css">
</head>
<body>


	<nav class="navbar navbar-default navbar-fixed-top">
		<div class="container">
			<div class="navbar-header">
				<a href="index.html" class="navbar-brand logo"><img style="display:'inline'"
					src="img/logo.png" alt="毕业生问卷调查网"></a>
				<button type="button" class="navbar-toggle" data-toggle="collapse"
					data-target="#navbar-collapse">
					<span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
				</button>
			</div>
			<div class="collapse navbar-collapse" id="navbar-collapse">
				<ul class="nav navbar-nav navbar-right">
					<li><a href="index.html"><span class="glyphicon glyphicon-home"></span> 首页</a></li>
					<li><a href="surveycenter.html"><span class="glyphicon glyphicon-list"></span> 问卷中心</a></li>
					<li class="active"><a href="usercenter.html"><span class="glyphicon glyphicon-user"></span>
							个人中心</a></li>
					<li id="place"><a id="user_place" href="#" data-toggle="modal" data-dismiss="modal"

					<li><a class="manage_center_flg" href="backstage.html" target="_blank"><span

		</div>
	</nav>
	<!-- 注册窗口 -->
	<div id="register" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" style="width:400px">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-title">
					<h1 class="text-center">修改个人信息</h1>
				</div>
				<div class="modal-body">
					<form id="register_form" class="form-group" action="">
						<div class="form-group">
							<label for="">新的用户名</label> <input id="user_name" name="user_name" class="form-control"
								type="text" placeholder="6-15位字母或数字">
						</div>
						<div class="form-group">
							<label for="">新的密码</label> <input id="user_pwd" name="user_pwd" class="form-control"
								type="password" placeholder="至少6位字母或数字">
						</div>
						<div class="form-group">
							<label for="">再次输入密码</label> <input id="user_pwd1" name="user_pwd1" class="form-control"
								type="password" placeholder="至少6位字母或数字">
						</div>
						<!-- <div class="form-group">
							<label for="">邮箱</label> <input id="user_email" name="user_email" class="form-control"
								type="email" placeholder="例如:123@123.com">
						</div> -->
						<div class="text-right">
							<button class="btn btn-primary" type="submit">提交</button>
							<button class="btn btn-danger" data-dismiss="modal">取消</button>
						</div>
						<!-- <a href="" data-toggle="modal" data-dismiss="modal" data-target="#login">已有账号？点我登录</a> -->
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- 登录窗口 -->
	<div id="login" class="modal fade" data-backdrop="static" data-keyboard="false">
		<div class="modal-dialog" style="width:400px">
			<div class="modal-content">
				<div class="modal-body">
					<button class="close" data-dismiss="modal">
						<span>&times;</span>
					</button>
				</div>
				<div class="modal-title">
					<h1 class="text-center">登录</h1>
				</div>
				<div class="modal-body">
					<form id="login_form" class="form-group" action="">
						<div class="form-group">
							<label for="">用户名</label> <input id='login_name' name='login_name' class="form-control"
								type="text" placeholder="">
						</div>
						<div class="form-group">
							<label for="">密码</label> <input id='login_pwd' name='login_pwd' class="form-control"
								type="password" placeholder="">
						</div>
						<div class="text-right">
							<button class="btn btn-primary" type="submit">登录</button>
							<button class="btn btn-danger" data-dismiss="modal">取消</button>
						</div>
						<!-- <a href="" data-toggle="modal" data-dismiss="modal" data-target="#register">还没有账号？点我注册</a> -->
					</form>
				</div>
			</div>
		</div>
	</div>

	<div style="height:100px"></div>

	<div class="tab1 survey_hot">
		<div class="container">
			<blockquote>
				<h2>我的答卷</h2>
			</blockquote>
			<div class="row survey_my_answer_sheet"></div>
		</div>
	</div>

	<footer id="footer">
		<div class="container">
			<p>版权投诉</p>
			<p>© 2009-2016 毕业生在线调查问卷网. Powered by Bootstrap.</p>
		</div>
	</footer>


	<script src="js/jquery.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="../assets/js/jquery.validate.js"></script>
	<script src="../assets/js/bootbox.js"></script>
	<script src="js/usercenter.js"></script>
</body>
</html>
