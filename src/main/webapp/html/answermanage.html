<table id="answer"></table>
<!-- 工具栏 -->
<div id="answer_tool" style="padding:5px;">
	<div style="margin-bottom:5px;">
		<a href="#" class="easyui-linkbutton" iconCls="icon-survey-details" plain="true"
			onclick="answer_tool.details();">查看</a> <a href="#" class="easyui-linkbutton"
			iconCls="icon-delete-new" plain="true" onclick="answer_tool.remove();">删除</a> <a href="#"
			class="easyui-linkbutton" iconCls="icon-reload" plain="true" onclick="answer_tool.reload();">刷新</a>
		<a href="#" class="easyui-linkbutton" iconCls="icon-redo" plain="true"
			onclick="answer_tool.redo();">取消选择</a>
	</div>
	<div style="padding:0 0 0 7px;color:#333;">
		查询问卷标题：<input type="text" class="textbox" name="answername" style="width:110px"> 答题时间从：<input
			type="text" name="answer_date_from" class="easyui-datebox" editable="true" style="width:110px">
		到：<input type="text" name="answer_date_to" class="easyui-datebox" editable="true"
			style="width:110px"> <a href="#" class="easyui-linkbutton" iconCls="icon-search"
			onclick="answer_tool.search();">查询</a>
	</div>
</div>
<script type="text/javascript" src="../assets/js/answermanage.js"></script>
